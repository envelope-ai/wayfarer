loaders:
  - type: python
    search_path: ['starpoint']
    modules: ['db', '__init__']
    ignore_when_discovered: []
processors:
  - type: filter
    skip_empty_modules: true
  - type: smart
  - type: crossref
renderer:
  type: docusaurus
  docs_base_path: docs
  relative_output_path: reference
  relative_sidebar_path: sidebar.json
  sidebar_top_level_label: 'Reference Docs'
  markdown:
    escape_html_in_docstring: false
